{% extends "layout.html" %}

{% block title %}Campus {{ campus }} Blocks{% endblock %}

{% block content %}
	<h1>Campus {{ campus }}</h1>
	<form action="/classes" method="get">
		{% for i in range(1, no_of_blocks + 1) %}
			<label for="block{{ i }}">Name of Block-{{ i }} </label>
			<input type="text" name="block{{ i }}" placeholder=" Block {{ i }}" autofocus autocomplete="off" required/>
			<br>
		{% endfor %}
		<button type="submit">Save</button>
	</form>
{% endblock %}
