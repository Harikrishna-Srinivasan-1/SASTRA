{% extends "layout.html" %}

{% block title %}{{ campus }} Campus Blocks{% endblock %}

{% block content %}
	<h1>Campus {{ campus }}</h1>
	<form action="\add\SRC\blocks" method="post">
		{% for i in range(1, no_of_blocks + 1) %}
			<label for="block{{ i }}">Name of Block-{{ i }} </label>
			<input type="text" id="block{{ i }}" class="blocks" autofocus autocomplete="off" required/>
			<br>
		{% endfor %}
		<button type="submit">Save</button>
	</form>
{% endblock %}
