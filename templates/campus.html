{% extends "layout.html" %}

{% block title %}SASTRA Campus Database{% endblock %}

{% block content %}
	<form action="{{ url_for('add_blocks', campus=campus) }}" method="POST">
		<label for="campus">Campus Name </label>
		<input type="text" name="campus" id="campus" autofocus autocomplete="off" required>
		<br>
		<label for="no_of_blocks">No. of blocks </label>
		<input type="number" name="no_of_blocks" id="blocks" style="margin-left: 15px;" min="1" max="255" autocomplete="off" required>
		<br>
		<button type="submit">Save</button>
	</form>
{% endblock %}
