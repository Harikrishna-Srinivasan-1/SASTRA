{% extends "layout.html" %}

{% block title %}SASTRA Campuses{% endblock %}

{% block content %}
	{% if not campuses[0] %}
		<p style="margin: auto; text-align: center; font-size: 4em">No Campus Found!</p>
	{% else %}
		<ul class="nobulletins">
			{% for id, campus in campuses %}
				<li style="text-align: center; font-size: 4em">
					<a href="/{{ function }}/{{ campus }}" class="nounderline">{{ campus }}</a>
				</li>
			{% endfor %}
		</ul>
	{% endif %}
{% endblock %}
